<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1 background_black">
            <h3>Ingresar</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>

                <app-button-submit
                    [backgroundColor]="'white'"
                    [color]="'black'"
                    [width]="'medium'"
                    [text]="'Login'"
                    [align]="'left'"
                    (OnClickEvent)="OnLogin($event)"
                ></app-button-submit>

                <div class="form-group">
                    <a href="#" class="btnForgetPwd">Forget Password?</a>
                </div>
            
        </div>

        <div class="col-md-6 login-form-2 background_orange">

            <div class="login-logo">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            </div>

            <h3>Registrarse</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Repet Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name User *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone *" value="" />
                </div>

                <app-button-submit
                    [backgroundColor]="'white'"
                    [color]="'black'"
                    [width]="'medium'"
                    [text]="'Login'"
                    [align]="'left'"
                    (OnClickEvent)="OnRegister($event)"
                ></app-button-submit>

                <div class="form-group">
                </div>
        </div>

    </div> <!-- END ROW -->
</div> <!-- END CONTAINER -->
